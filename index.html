<!DOCTYPE html>
<html>

<head>
    <title>
        Dog Planner
    </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h3>Dog Planner</h3>
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div class="form-group">
                        <label>Date</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                
                        <input type="date" name="date" id="date">
                    </div>
                    <br/>
                    <div class="form-group">
                        <label>Time</label>  
                        <input type="time" name="time" id="time">
                    </div>
                    <br/>
                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" name="desc" id="desc">
                    </div>
                   
                    <div  class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </td>
            <td>
                <table class="list" id="dogPlan">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Dog Plan</th>

                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>

</html>
